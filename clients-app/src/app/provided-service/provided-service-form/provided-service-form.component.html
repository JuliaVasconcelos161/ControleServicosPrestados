<h1 class="mt-4">Serviços</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Novo</li>
</ol>
<div class="container">
    <form #form="ngForm" (submit)="onSubmit()">
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success" role="alert" *ngIf="success == true">
                    Serviço salvo com sucesso!
                </div>
                <div class="alert alert-danger" role="alert" *ngFor="let error of errors">
                    {{ error }}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Cliente: *</label>
                    <select class="form-control" 
                        [ngModelOptions]="{standalone: true}"
                        [(ngModel)]="providedService.clientId">
                        <option value="">Selecione o cliente desejado...</option>
                        <option *ngFor="let client of clients" [ngValue]="client.id">
                            {{ client.name }}
                        </option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Descrição: *</label>
                    <input class="form-control" [(ngModel)]="providedService.description" type="text" name="description" id="inputDescription">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Data: *</label>
                    <input class="form-control" [(ngModel)]="providedService.date" type="text" name="date" id="inputDate">
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label>Preço: *</label>
                    <input class="form-control" [(ngModel)]="providedService.price" type="text" name="price" id="inputPrice">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <button class="btn btn-success" type="submit">
                    <i class="fa fa-save"></i>
                    Salvar</button>
            </div>
        </div>
    </form>
</div>
